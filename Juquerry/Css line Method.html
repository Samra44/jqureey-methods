<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Method Inline </title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #box{
            padding: 20px;
            border: 2px solid red;
        }
        .first{
            background-color: pink;
        }
        .second{
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <h1>JQuerry Get Method</h1>
    <div id="box" class="box1">
        <h2>text 2</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing <span> A, delectus! </span></p>
    </div>
    <br>
    <button  id="style">Add Style</button>
  
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // CSS Inline Style
        $(document).ready(function () {
            $("#style").click(function(){
                $("#box").css({"color":"red","background-color":"yellow"})
            })
           
     
        });
    
      
    </script>
  </html>
