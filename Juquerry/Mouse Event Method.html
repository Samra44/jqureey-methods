<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event Method</title>
</head>
<body>
   <h1>welcome to javascript</h1>
   <h2>welcome to JQuerry</h2>
   <input type="button" value="hide" id="hidebtn">
   
   
</body>
<!-- <script src=""></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
   $(document).ready(function(){
//     $("#hidebtn").mouseover(function(){
//         $("h1").css("color","red");

});

        $("#hidebtn").dblclick(function(){
        $("h1").css("color","red");

        $("#hidebtn").mouseenter(function(){
        $("h1").css("color","red");


        });
    });
  
   
   
</script>
</html>
